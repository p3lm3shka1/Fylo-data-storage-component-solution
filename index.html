<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <!-- main container -->

    <div class="container">
      <!-- left box -->
      <div class="left-side">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="file-logos">
          <div class="file-bg">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="file-bg">
            <img src="images/icon-folder.svg" alt="document" />
          </div>
          <div class="file-bg">
            <img src="images/icon-upload.svg" alt="document" />
          </div>
        </div>
      </div>
      <!-- right box -->
      <div class="right-side">
        <p>You've used <b>815 GB</b> of your storage</p>
        <div class="status-line">
          <div class="gradient">
            <div class="dot"></div>
          </div>
        </div>
        <div class="gb">
          <span>0 gb</span>
          <span>1000 gb</span>
        </div>
        <div class="popup-msg">185 <span>GB LEFT</span></div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
